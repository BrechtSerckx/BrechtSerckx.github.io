name: build-and-deploy

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

env:
  cache-name: brechtserckx-be

jobs:

  #########
  # Build #
  #########

  build-and-cache:
    name: Build and cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Nix
        uses: cachix/install-nix-action@v17

      - name: Test Nix install
        run: nix-build --version

      - uses: cachix/cachix-action@v10
        with:
          name: '${{ env.cache-name }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      # Use `--no-out-link` when building to not create a `result` file, which causes rebuilds
      - name: Build release with Nix
        run: nix-build --no-out-link default.nix

      # Use `--no-out-link` when building to not create a `result` file, which causes rebuilds
      - name: Build site with Nix
        run: nix-build --no-out-link site.nix
